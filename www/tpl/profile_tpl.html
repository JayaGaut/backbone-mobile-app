<div class="container" id="profile-container">
    <div class="row" style="margin-top: 20px;">
        <div class="col-md-12" style="">
            <a href="#people_first">

                    <i class="fa fa-users fa-2x fa-users-profile">

                        <svg width="50" height="50" style=" margin: -45px 60px 20px -15px">
                            <circle cx="12" cy="12" r="12" fill="#0f487f"/>
                            <text x="4" y="15" font-family="sans-serif" font-size="10px" fill="white">200</text>
                        </svg>

                    </i>

            </a>

          
            <i class="fa fa-bell-o fa-2x fa-bell-o-profile">

                <svg width="50" height="50" style=" margin: -145px 60px 19px -8px">
                    <circle cx="12" cy="12" r="12" fill="#0f487f"/>
                    <text x="6" y="15" font-family="sans-serif" font-size="10px" fill="white">52</text>
                </svg>
            </i>
        </div>
    </div>
    <div class="row" style="">
        <div class="col-md-12">
            <div style="text-align: center;">
                <img class="img-circle img_profile" src="<%=urlAvatar%>"/>
                <br>

                <span> <%= UserName %> </span>

                <br>
                <div style="margin: 5px 0 50px 0">
                    <i class="fa fa-map-marker fa-2x fa-map-marker-profile"></i> <span> Montreal QC CA </span>
                    <div>
                        <button class="edit-profile"> Edit Profile</button>
                    </div>

                </div>
            </div>


        </div>
    </div>
</div>
