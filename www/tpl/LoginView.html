<div class="main-box">
    <div class="login-box">

        <div class="row">
            <div class="col-lg-0 col-md-0 col-sm-0 col-xs-0"></div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 logo-style margin-top_bottom_10px">
                <img src="pics/login-logo-mentorina.png" class="img-responsive" />
            </div>
            <div class="col-lg-0 col-md-0 col-sm-0 col-xs-0"></div>
        </div>

        <div class="row">
            <div class="col-lg-0 col-md-0 col-sm-0 col-xs-0"></div>
            <div style="width:90%; margin: 0 auto;" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <form class="form-signin" id="formLogin">
                    <label class="sr-only" for="inputEmail"></label>
                    <input id="inputEmail" class="form-control" type="text" autofocus="" required="" placeholder="Username">
                    <label class="sr-only" for="inputPassword"></label>
                    <input id="inputPassword" class="form-control" type="password" required="" placeholder="Password">
                    <input type="checkbox" id="inputRemember" value="remember-me" class="input-chechbox">
                    <label class="color-white" for="inputRemember">Remember me</label>
                    <button id="loginButton" class="btn btn-lg btn-primary btn-signIn" type="submit">
                       
                        Sign in

                    </button>
                </form>
            </div>
            <div class="col-lg-0 col-md-0 col-sm-0 col-xs-0"></div>
        </div>
    </div>
</div>
