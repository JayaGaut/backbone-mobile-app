<% _.each(models, function(obj) { %>

<li  id="<%= obj.id %>" style="margin-left: 20px;">
    <a href="#messageSecond/<%= obj.attributes.sender.meta_name %>/<%= obj.attributes.sender.id %>/<%= obj.attributes.subject %>/<%= (obj.attributes._init.sentDate).substr(11, 8) %>/<%= (obj.attributes.content).substring(3, obj.attributes.content.length - 4) %>">
        <input id="checkbox" type="checkbox" class="checkbox-circle" aria-label="close"
               style="margin-top:30px;margin-left: -20px"
               data-id="<%= obj.id %>">
        <img src="../img/DianaSiegler.jpg" class="img-circle" width="70" height="66" style="margin-top:30px;">
        <div style="float: right;position:absolute;z-index: -5;margin-right: 100px;margin-left: 90px;margin-top: -100px">
            <p style="font-size: 10px;"><%= obj.attributes._init.sender_name%>"</p>
            <p class="truncate" style="font-size: 12px;"> <%= obj.attributes.subject %> <%= obj.attributes.content %> </p>
            <p class="date" style="color: #E0E0E0; font-size: 10px;margin-top: 5%"><%=
                (obj.attributes._init.sentDate).substr(11, 8) %> </p></div>
    </a>

</li>
<hr width="80%">

<% }); %>
