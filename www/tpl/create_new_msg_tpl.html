        <input id="to" class="form-control" type="text" style="margin-top: -5px" title="send" value="<%= sender_id %>">
        <a href="#message_select_sender">
            <i class="fa fa-users fa-2x fa-users-profile" style="float:right;margin-right: 30px;margin-top: -35px"></i>
        </a>
    </div>

    <image src='../img/DianaSiegler.jpg' id='image_script' class='img-circle'></image>

<div class="col-md-12">

    <div style="margin-top: 30px">

        <input id="messageSubject" type="text" class="form-control" aria-label="..." placeholder= "subject" value="<%= subject %>">
        <label for="comment" style="color:#4285F4;margin-top: 20px">Message:</label>
        <textarea class="form-control" rows="5" id="comment" value=" "></textarea>
